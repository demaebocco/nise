<div>
  <form name="message" ng-submit="vm.send()">
    <div class="input-group">
      <input type="text" name="message" class="form-control" required ng-model="vm.message" placeholder="メッセージを入力してください">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">投稿</button>
      </span>
    </div>
  </form>
  <div class="list-group">
    <div class="list-group-item" ng-class="{'list-group-item-success': message.mine}" ng-repeat="message in vm.messages">
      {{message.text}}
      <span ng-show="message.mine">(あなたの投稿)</span>
    </div>
  </div>
</div>
